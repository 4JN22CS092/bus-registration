<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Bus Ticket Registration</h1>
        <form id="busForm" method="POST" action="process.php">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="busType">Bus Type:</label>
            <select id="busType" name="busType" required>
                <option value="AC">AC</option>
                <option value="Non-AC">Non-AC</option>
                <option value="Karnataka Sarige">Karnataka Sarige</option>
            </select>
            
            <label for="numPassengers">Number of Passengers:</label>
            <input type="number" id="numPassengers" name="numPassengers" min="1" required>
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="successMessage" style="display: none;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
